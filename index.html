<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Tic Tac Toe</title>
  <link href='http://fonts.googleapis.com/css?family=Bangers' rel='stylesheet' type='text/css'>
</head>
<body>
  
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-sm-offset-3" id="title">
        <h1>TIC TAC TOE</h1>
        <h5>Eclairs vs. Donuts</h5>
      </div>
		  <div class="col-xs-12 col-sm-6 col-sm-offset-3" id="grid">
      

        
      </div>
    </div>
  </div>

<script type="text/template" id="cell-template">
<div class="col-xs-4 col-sm-4 cell" id="<%= cell %>">
	<a><img src="<%= img %>"></a>
</div>
</script>

<script type="text/template" id="cpu-template">
<a><img src="<%= img %>"></a>
</script>

<script type="text/template" id="eclair-template">
  <h1>ECLAIRS WIN</h1>
  <h1>ECLAIRZ FORVERZ!</h1>
  <input type="button" class="btn btn-default" id="replay" value="Play Again">
</script>

  <script type="text/javascript" src="js/lib/jquery.js"></script>
  <script type="text/javascript" src="js/lib/underscore.js"></script>
  <script type="text/javascript" src="js/lib/backbone.js"></script>
  <script type="text/javascript" src="js/lib/bootstrap.js"></script>
  <script type="text/javascript" src="js/models/cell.js"></script>
  <script type="text/javascript" src="js/collections/cells.js"></script>
  <script type="text/javascript" src="js/views/winView.js"></script>
  <script type="text/javascript" src="js/views/cellView.js"></script>
  <script type="text/javascript" src="js/views/cellsView.js"></script>
  <script type="text/javascript" src="js/views/app-view.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
